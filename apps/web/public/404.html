<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="3" />
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0b0c;color:#ddd;display:grid;place-items:center}
    .wrap{max-width:720px;padding:24px}
    code{background:#151518;padding:2px 6px;border-radius:4px;color:#9fd}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>404 → Možná chybí trailing slash</h1>
    <p>Zkouším přesměrovat na správnou adresu. Pokud nic, otevři domovskou stránku repa.</p>
    <p><small>Tip: Na GitHub Pages Next.js export generuje složky s <code>index.html</code>, proto je potřeba končit adresy <strong>lomítkem</strong>.</small></p>
  </div>
  <script>
    (function() {
      try {
        var basePath = (function(){
          // Pokud je projekt hostovaný jako /{user}.github.io/{repo}/, detekuj repo z první path části
          var parts = location.pathname.split('/').filter(Boolean);
          if (parts.length > 0) return '/' + parts[0];
          return '';
        })();
        var path = location.pathname;
        var search = location.search || '';
        var hash = location.hash || '';

        // Pokud už končí lomítkem, vrať na index
        if (/\/$/.test(path)) {
          location.replace(basePath + '/' + search + hash);
          return;
        }

        // Zkusit, zda existuje složka s index.html – uděláme HEAD request a když 200, přesměruj s lomítkem
        var candidate = path + '/index.html';
        fetch(candidate, { method: 'HEAD', mode: 'no-cors' })
          .then(function(){ location.replace(path + '/' + search + hash); })
          .catch(function(){ location.replace(basePath + '/' + search + hash); });
      } catch (e) {
        // nouzový návrat na base
        location.replace('/');
      }
    })();
  </script>
</body>
</html>
